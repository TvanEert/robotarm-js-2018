<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier
            robotArm.speed = 250;

            var color;
            var rd = 9;
            var ld = 8;

        for (i_full = 0; i_full < 9; i_full++) 
        {    
            robotArm.grab();
            color = robotArm.scan();
             if (color == 'red')
             {
                for (r = 0; r < rd; r++) 
                {
                    robotArm.moveRight();
                }
                rd = rd -1;
                robotArm.drop();
                for (l = 0; l < ld; l++) 
                {
                    robotArm.moveLeft();
                }
                ld = ld -1;
             }
             else
             {
                robotArm.drop();
                robotArm.moveRight();
                rd = rd -1;
                ld = ld -1;
             }
        }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
