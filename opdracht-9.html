<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            robotArm.speed =250;

            var blockdistance = 5;
            var aantal;

            for (var pos = 1; pos < 5; pos++)
            {
                aantal = pos+pos;
                for (x = pos; x < aantal; x++) 
                {
                    robotArm.grab();
                    for (i_moves = 0; i_moves < blockdistance; i_moves++) 
                    {
                      robotArm.moveRight(); 
                    }
                    robotArm.drop(); 
                    for (i_moves = 0; i_moves < blockdistance; i_moves++) 
                    {
                        robotArm.moveLeft (); 
                    }                   
                }  
                robotArm.moveRight ();          
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
